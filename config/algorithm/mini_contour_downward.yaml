
# color thresholds
low_green: [40, 90, 80]
high_green: [80, 255, 255]

# parameters for best fit line
max_vote: 0
#num_strips represents number of vertical strips the image is divided into while calculating best fit line
num_strips: 60
#maximum number of lines that can be drawn
lines_max: 15

#a numeric parameter for some types of distances. This is left on the default value of 0
param: 0
#accuracy for the radius (distance between the coordinate origin and the line)
reps: 0.01
#accuracy for the angle that is used for line fitting. This is the default value suggested in the documentation for cv2.fitLine
aeps: 0.01
